<div class="main">
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
            <div class="row py-2">
                <div class="col-md-12">
                    <div class="map-container" ng-include="$window.dashboardSettings.root + 'views/map.html'">
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-12">
                    <div ng-controller="SimulationMapCtrl">
                        <div class="card" id="graph-container" ng-show="showSimulationGraph">
                            <div class="card-header"> 
                                <div class="card-header">
                                    <h5>Graph</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="simulationGraph"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
