            <th>Location</th>
            <!--th>Delete</th-->

        </thead>
        <tbody>
        <tr ng-repeat="x in thingsList" >
            <td ng-click="thingClicked(x['@iot.id'])">{{x["name"]}}</td>
            <td ng-click="thingClicked(x['@iot.id'])">{{x["description"]}}</td>
            <td ng-click="thingClicked(x['@iot.id'])">{{x["Locations"][0]["name"]}}</td>

        </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-sm btn-add-entity" data-toggle="modal" data-target="#newThing"><i class="fa fa-plus"></i> New <span class="fa"></span></button>
    <!-- Modal -->
    <div class="modal fade" id="newThing" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">*</button>
                    <h4 class="modal-title"><i class="fa fa-cube"></i> NEW THING</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" >name</span>
                        <input type="text" ng-model="newThing.name" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" >description</span>
                        <input type="text" ng-model="newThing.description" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" >properties</span>
                        <input type="text" ng-model="newThing.properties" /><br />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-default" ng-click="addNewThing(newThing)" value="Save" />
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Close" />
                </div>
            </div>
        </div>
    </div>
</div>
