<div class="col-md-12 main">
    <div class="row py-2">
        <div class="col-md-12">
            <div class="card" >
                <div class="card-header">About</div>
                <div class="card-body">
                    This is the live view of the Data from the smartAQnet project...
                </div>
            </div>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-md-6">
            <div class="small-box bg-red">
                <div class="inner">
                    <div id="n_observations" class="small-box-heading">{{n_observations}}</div>
                    <div class="small-box-footer">
                        Total number of observations
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="small-box bg-green">
                <div class="inner">
			<div id="active-devices" class="small-box-heading"><a href="#/things?$filter=not Datastreams%2FphenomenonTime lt now() sub duration'P1d'">{{active_devices}}</a></div>
                    <div class="small-box-footer">
                        Active Sensors (last 24h)
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-2">
            <div class="col-md-12">
                <div class="card" >
                    <div class="card-header">Map showing active Sensors</div>
                    <div class="card-body">
                        <div id="map" ng-show="mapVisible" class="map" height="400px" width="400px"></div>
                    </div>
                    <div class="card-footer">
                            <p>Choose the Layers of the Map:</p>
                            <div>
                            <input type="checkbox" id="Layer-Pins" name="Layer-Pins" checked>
                            <label for="Layer-Pins">Pins</label>
                            </div>
                            <div>
                            <input type="checkbox" id="Layer-ColoredMarkers" name="Layer-ColoredMarkers">
                            <label for="Layer-ColoredMarkers">Colored Markers</label>
                            </div>
                            <div>
                            <input type="checkbox" id="Layer-Kriging" name="Layer-Kriging">
                            <label for="Layer-Kriging">Kriging</label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
