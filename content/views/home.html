<div class="main">
    <div class="row py-2">
        <div class="col-md-12">
            <div class="card" >
                <div class="card-header">About</div>
                <div class="card-body">
                    This is the live view of the Data from the SmartAQnet project...
                </div>
            </div>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-md-6">
            <div class="small-box card text-white bg-danger" >
                <div class="card-header"><h5>Total Number of Observations</h5></div>
                <div class="card-body">{{n_observations}}</div>            
            </div>
        </div>
        <div class="col-md-6">
            <div class="small-box card text-white bg-success" >
                <div class="card-header"><h5>Active Sensors (last 24h)</h5></div>
                <div class="card-body"><a href="#/things?$expand=Locations&$filter=not Datastreams%2FphenomenonTime lt now() sub duration'P1d'">{{active_devices}}</a></div>            
            </div>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-md-12">
            <div class="card" >
                <div class="card-header">Map showing active Sensors</div>
                <div class="map-container" ng-include="$window.dashboardSettings.root + 'views/map.html'">
                </div>            
            </div>
        </div>
    </div>
</div>
