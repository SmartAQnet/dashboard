<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="js/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="js/vendor/openlayers/ol-3.15.1.css" rel="stylesheet">
    <link href="js/vendor/openlayers-ext/dist/ol-ext.css" rel="stylesheet">
    <link href="js/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/vendor/daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="js/vendor/rzslider/rzslider.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="nav-md" ng-app="gostApp" ng-controller="MainCtrl">
        <div class="container body">
            <div class="main_container">
              <!-- top navigation -->
              <ul class="dashboard-menu nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: $route.current.activetab == 'home'}" href="#/home"><i class="fa fa-home"></i> Home <span class="fa"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: $route.current.activetab == 'things'}" href="#/things?$expand=Locations"><i class="fa fa-cube"></i> Things <span class="fa"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: $route.current.activetab == 'sensors'}" href="#/sensors"><i class="fa fa-tachometer-alt"></i> Sensors <span class="fa"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: $route.current.activetab == 'properties'}" href="#/observedproperties"><i class="fa fa-list"></i> Observed Properties <span class="fa"></span></a>
                </li>
              </ul>
              <div class="right_col" style="margin-left: 0 !important;" role="main">
                <div ng-view></div>
              </div>
      
            </div>
          </div>
    </div>

    <script src='js/vendor/node-interval-tree/interval-tree.js'></script>
    <script src="js/vendor/jquery/jquery.min.js"></script>
    <script src="js/vendor/bootstrap/js/popper.min.js"></script>
    <script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-route.min.js"></script>
    <script src="js/vendor/angular/angular-sanitize.min.js"></script>
    <script src="js/vendor/angular/angular-vs-repeat.js"></script>
    <script src="js/vendor/openlayers/ol.js"></script>
    <script src="js/vendor/fastclick/fastclick.js"></script>
    <script src="js/vendor/moment/moment.min.js"></script>
    <script src="js/vendor/moment/moment-interval.js"></script>
    <script src="js/vendor/angular-chart/Chart.min.js"></script>
    <script src="js/vendor/eclipse/mqttws31.js"></script>
    <script src="js/vendor/daterangepicker/daterangepicker.min.js"></script>
    <script src="js/vendor/rzslider/rzslider.min.js"></script>
    <script src="js/vendor/krigingjs/kriging.js"></script>
    <script src="js/vendor/openlayers-ext/dist/ol-ext.js"></script>
    <script src="js/vendor/openlayers-ext/dist/extra/FontAwesomeDef.js"></script>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Observation.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/datastream-controller.js"></script>
    <script src="js/controllers/datastreams-controller.js"></script>
    <script src="js/controllers/features-of-interest-controller.js"></script>
    <script src="js/controllers/historical-locations-controller.js"></script>
    <script src="js/controllers/locations-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/observations-controller.js"></script>
    <script src='js/controllers/observed-property-controller.js'></script>
    <script src="js/controllers/observed-properties-controller.js"></script>
    <script src="js/controllers/sensors-controller.js"></script>
    <script src="js/controllers/thing-controller.js"></script>
    <script src="js/controllers/things-controller.js"></script>
    <script src="js/controllers/mqtt-controller.js"></script>
    <script src='js/controllers/map-controller.js'></script>
  </body>
</html>
